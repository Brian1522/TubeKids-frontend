  <title>Register</title>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
      <div class="container-fluid">
        <a href="../authentication/autenticathion.html">
          <img src="../imagenes/body.jpg" alt="" class="logo" /> <!--la imagnen lleva a la pagina principal-->
        </a>
      </div>
    </nav>
  </header>
  <div class="container">
    <section class="mt-5">
      <h2>Create Account</h2>
      <br />
      <form id="loginForm" class="row align-items-end mb-3"> <!-- Form de crear cuenta-->
        <div class="col mb-3">
          <label class="col-sm-3 col-form-label">First Name</label>
          <div class="col">
            <input type="text" class="form-control" name="name" />
          </div>
          <label class="col-sm-3 col-form-label">Last Name</label>
          <div class="col">
            <input type="text" class="form-control" name="lastName" />
          </div>
          <label class="col-sm-3 col-form-label">Email</label>
          <div class="col">
            <input type="text" class="form-control" name="email" />
          </div>
          <label class="col-sm-3 col-form-label">Password</label>
          <div class="col">
            <input type="password" class="form-control" name="password" />
          </div>
          <label class="col-sm-4 col-form-label">Repeat Password</label>
          <div class="col">
            <input type="password" class="form-control" name="confirmPassword" />
          </div>
          <label class="col-sm-3 col-form-label">Pin</label>
          <div class="col">
            <input type="text" class="form-control" pin="pin" />

            <label class="col-sm-3 col-form-label">Country</label>
            <div class="col">
              <input type="text" class="form-control" country="country" />

              <!--  <label class="col-sm-3 col-form-label">Birthay</label>
              <div class="col">
                <input type="text" class="form-control" birthday="birthday"/> -->

              <form>
                <div class="row form-group">
                  <label for="date" class="col-sm-0 col-form-label">Birthay</label>
                  <div class="col-sm-4">
                    <div class="input-group date" id="datepicker">
                      <input type="text" class="form-control">
                      <span class="input-group-append">
                        <span class="input-group-text bg-white d-block">
                          <i class="fa fa-calendar"></i>
                        </span>
                      </span>
                    </div>
                  </div>
                </div>
              </form>
              <br />
            </div>
      </form> <!-- fin del forms de crear-->

  <!-- </div className="d-grid gap-2 col-2 mx-auto">

  </section>
  </div>
